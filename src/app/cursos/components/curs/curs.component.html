<div class="container" *ngIf="currentCurs" role="navigation">
	<h2 class="display-4">{{currentCurs.title}}</h2>
	<p>{{currentCurs.description}}</p>
	<p>Click here for the <a href="https://open.spotify.com/playlist/37i9dQZF1E4lNJC16KtIdp?si=3b7734c500dd447c" target="_blank">playlist</a>.</p>
	<!-- Dynamically generate the title for each tab -->
	<ul class="nav nav-tabs" id="lessonsTabs" role="tablist">
		<li class="nav-item" role="presentation" *ngFor="let lesson of currentCurs.lessons, index as i">
			<a class="nav-link" id="lessonsWithFor" data-bs-toggle="tab" data-bs-target="#tabLessonsWithFor"
				type="button" role="tab" aria-selected="false" aria-controls="tabLessonsWithFor"
				(click)="loadingALesson(i)">
				{{lesson.lessonTitle}}</a>
		</li>
	</ul>
	<!-- Dynamically generate the content for each tab -->
	<div class="tab-content" id="lessonsTabContent">
		<div class="tab-pane fade" id="tabLessonsWithFor" role="tabpanel" aria-labelledby="lessonsWithFor">
			<app-lesson *ngIf="clickedLesson >= 0" [clickedLessonInCursPage]="currentCurs.lessons[clickedLesson]">
			</app-lesson>
		</div>
	</div>
</div>
