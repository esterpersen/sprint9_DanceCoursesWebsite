<div class="container-fluid p-3">
	<div class="row">
		<div class="col-2">
			<h5 class="text-center">Your Courses</h5>
			<ul class="list-group" *ngFor="let curs of activeCursos, index as i">
				<li class="list-group-item" [routerLink]="[curs.url]" routerLinkActive="router-link-active"
					(click)="loadingACourse(i)">
					{{curs.title}}
				</li>
			</ul>
			<br>
			<app-user-card></app-user-card>
		</div>
		<div class="col">
			<router-outlet></router-outlet>
			<div *ngIf="clickedCourse == -1" class="ifNoCourseClicked text-light">
				<h4>Please select a course from the list</h4>
				<i class="bi bi-arrow-return-left"></i>
				<p> The information from the course will appear here.</p>
			</div>
			<app-curs *ngIf="clickedCourse >= 0" [clickedCurs]="totalCursos[clickedCourse]"></app-curs>
		</div>
	</div>
</div>
